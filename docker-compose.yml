version: "3.7"
services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "8090:80"
    volumes:
      - "./frontend:/var/www/app"
    depends_on:
      - elastic
  elastic:
    build:
      context: elasticsearch
      dockerfile: Dockerfile
    ports:
      - "9292:9200"